@(account: Option[Account], conference: Conference)

    @template(account, Some(conference), "Locations") {

        <div class="hidden-data">
            <div id="conference-uuid">@conference.uuid</div>
        </div>

    <script data-main="@routes.Assets.at("javascripts/locations.js")"
        src="@routes.Assets.at("javascripts/require.js")"></script>

        <!-- The locations of the conference -->
        <div class="page-header">
            <h1>Locations</h1>
        </div>
    <div class="col-md-8" id="map-div"></div>
    <div class="col-md-4" id="floorplan-div"></div>
    <div  class="col-md-4">
        <div data-bind="text: geoContent"></div>
    </div>
}
